<div class="sign-popup text-center">
    <div class="sign-popup-wrapper brd-rd5">
        <div class="sign-popup-inner brd-rd5">
            <a class="sign-close-btn"  title="" itemprop="url"><i class="fa fa-close"></i></a>
            <div class="sign-popup-title text-center">
                <h4 itemprop="headline">SIGN UP</h4>
                <span>with your social network</span>
            </div>
            <div class="popup-social text-center">
                <a class="facebook brd-rd3" href="#" title="Facebook" itemprop="url" target="_blank"><i class="fa fa-facebook"></i> Facebook</a>
                <a class="google brd-rd3" href="#" title="Google Plus" itemprop="url" target="_blank"><i class="fa fa-google-plus"></i> Google</a>
                <a class="twitter brd-rd3" href="#" title="Twitter" itemprop="url" target="_blank"><i class="fa fa-twitter"></i> Twitter</a>
            </div>
            <span class="popup-seprator text-center"><i class="brd-rd50">or</i></span>
            <form [formGroup]="formRegister" class="sign-form">
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-lg-12">
                        <input matInput  formControlName="userName" placeholder="enter your Username" class="brd-rd3" type="text" >
                        <!-- <mat-error *ngIf="formRegister.controls.userName.hasError('required')">
                        </mat-error> -->
                    </div>
                    <div class="col-md-12 col-sm-12 col-lg-12">
                        <input  matInput  formControlName="phoneNumber" placeholder="enter your phoneNumber" class="brd-rd3" type="text" >
                    </div>
                    <div class="col-md-12 col-sm-12 col-lg-12">
                        <input matInput placeholder="pat@example.com" formControlName="email" class="brd-rd3" type="email" >
                        <!-- <mat-error *ngIf="formRegister.controls.email.hasError('required') && !formRegister.controls.email.hasError('email')">
                            Please Enter your email
                          </mat-error>
                          <mat-error *ngIf="formRegister.controls.email.hasError('email') ">
                            Please Enter valid email
                          </mat-error> -->
                    </div>
                    <div class="col-md-12 col-sm-12 col-lg-12">
                        <input matInput  formControlName="password" type="password" placeholder="enter password" class="brd-rd3" type="password">
                        <!-- <mat-error *ngIf="formRegister.controls.password.hasError('required') && !formRegister.controls.password.hasError('minlength')">
                            Please Enter your password
                          </mat-error>
                          <mat-error *ngIf="formRegister.controls.password.hasError('minlength') ">
                            Please Enter strong password
                          </mat-error> -->
                    </div>
                    <div class="col-md-12 col-sm-12 col-lg-12">
                        <button class="red-bg brd-rd3" [mat-dialog-close]="true" (click)="submit()" type="submit">REGISTER NOW</button>
                    </div>
                    <div class="col-md-12 col-sm-12 col-lg-12">
                        <a class="sign-btn"  title="" itemprop="url">Already Registered? Sign in</a>
                        <a class="recover-btn" title="" itemprop="url">Recover my password</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
