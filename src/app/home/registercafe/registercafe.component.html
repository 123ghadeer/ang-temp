<app-headercafe></app-headercafe>
<main style="padding-top: 160px;">
    <section>
        <div class="block">
            <div class="fixed-bg" style="background-image: url(assets/images/topbg.jpg);"></div>
            <div class="page-title-wrapper text-center">
                <div class="col-md-12 col-sm-12 col-lg-12">
                    <div class="page-title-inner">
                        <h1 itemprop="headline">Cafa Reservation</h1>
                            <span>A Greate Cafes Website</span>
                    </div>
                </div>
            </div>
        </div>
    </section>
<div class="bread-crumbs-wrapper" style="padding-top: 40px;">
    <div class="container">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a routerLink="/home/home" title="" itemprop="url">Home</a></li>
            <li class="breadcrumb-item active">Register Reservation</li>
        </ol>
    </div>
</div>
<section>
    <div class="block top-padd30 gray-bg">
        
            <div class="container">
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-lg-12">
                        <div class="sec-box">
                        <div class="reservation-tabs-wrapper">
                            <div class="row">
                                <div class="col-md-3 col-sm-12 col-lg-3">
                                    <div class="reservation-tabs-list brd-rd5">
                                          <div class="register-tab nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                                            <button class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill" data-bs-target="#v-pills-home" type="button" role="tab" aria-controls="v-pills-home" aria-selected="true"><a href="#reservation-tab1" data-toggle="tab">
                                                <span class="brd-rd50">1</span> Information</a></button>
                                            <button class="nav-link" id="v-pills-profile-tab" data-bs-toggle="pill" data-bs-target="#v-pills-profile" type="button" role="tab" aria-controls="v-pills-profile" aria-selected="false"><a href="#reservation-tab2" data-toggle="tab">
                                                    <span class="brd-rd50">2</span> Select Package
                                                </a></button>
                                            <button class="nav-link" id="v-pills-messages-tab" data-bs-toggle="pill" data-bs-target="#v-pills-messages" type="button" role="tab" aria-controls="v-pills-messages" aria-selected="false"><a href="#reservation-tab3" data-toggle="tab"><span class="brd-rd50">3</span> Payment Information</a></button>
                                            <button class="nav-link" id="v-pills-settings-tab" data-bs-toggle="pill" data-bs-target="#v-pills-settings" type="button" role="tab" aria-controls="v-pills-settings" aria-selected="false"><a href="#reservation-tab4" data-toggle="tab"><span class="brd-rd50">4</span> Activation</a></button>
                                          </div>
                                      
                                    </div>
                                </div>
                                <div class="col-md-9 col-sm-12 col-lg-9">
                                    <div class="reservation-tab-content">
                                       <div class="tab-content" id="v-pills-tabContent">
                                             <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">
                                              




                                                <form #registerForm="ngForm" (ngSubmit)="submit(registerForm.value)" id="register" class="restaurant-info-form brd-rd5">
                                                    <div class="row mrg20">
                                                        <div class="col-md-6 col-sm-6 col-lg-6">
                                                            <label>Cafa name <sup>*</sup></label>
                                                            <input required type="text" #cafeName="ngModel" matInput name="cafeName" ngModel  placeholder="enter your Cafa Name" class="brd-rd3" >
                                                                <span *ngIf="cafeName.invalid && cafeName.touched">cafe name is required</span>

                                                        </div>
                                                        <div class="col-md-6 col-sm-6 col-lg-6">
                                                            <label>Cafe Phone <sup>*</sup></label>
                                                            <input required type="text" #phoneNumber="ngModel" matInput name="phoneNumber" ngModel placeholder="enter your Cafa Phone" class="brd-rd3" >
                                                            <!-- <span *ngIf="cafeName.invalid && cafeName.touched">cafe name is required</span> -->


                                                        </div>
                                                        <div class="col-md-6 col-sm-6 col-lg-6">
                                                            <label>cafa Adderss <sup>*</sup></label>
                                                            <input required type="text" #city="ngModel" matInput name="city" ngModel placeholder="enter your cafa address" class="brd-rd3" type="text" >
                                                            <!-- <span *ngIf="city.invalid && city.touched">city is required</span> -->


                                                        </div>
                                                        <div class="col-md-6 col-sm-6 col-lg-6">
                                                            <label>Cafe Email <sup>*</sup></label>
                                                            <input  required type="text" #email="ngModel" matInput name="email" ngModel placeholder="enter your cafe email" class="brd-rd3"  >
                                                            <!-- <span *ngIf="email.invalid && email.touched">email is required</span> -->


                                                        </div>

                                                            <label class="tg-fileuploadlabel" for="tg-photogallery">

                                                        </div> -->
