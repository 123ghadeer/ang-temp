<div class="log-popup text-center" style="background-color: white;">
    <div class="sign-popup-wrapper brd-rd5">
        <div class="sign-popup-inner brd-rd5">
            
            <a class="log-close-btn" routerLink="/home/home" title="" itemprop="url"><i class="fa fa-close"></i></a> 
            <div class="sign-popup-title text-center">
                <h4 itemprop="headline">SIGN IN</h4>
                <span>with your social network</span>
            </div>
            <div class="popup-social text-center">
                <a class="facebook brd-rd3" href="#" title="Facebook" itemprop="url" target="_blank"><i class="fa fa-facebook"></i> Facebook</a>
                <a class="google brd-rd3" (click)="loginWithGoogle()" title="Google Plus" itemprop="url" target="_blank"><i class="fa fa-google-plus"></i> Google</a>
                <a class="twitter brd-rd3" href="#" title="Twitter" itemprop="url" target="_blank"><i class="fa fa-twitter"></i> Twitter</a>
            </div>
            <span class="popup-seprator text-center"><i class="brd-rd50">or</i></span>
            <form class="sign-form" (ngSubmit)="submit()">
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-lg-12">
                        <input class="brd-rd3" [formControl]="login.username" type="text" placeholder="Username or Email">
                    </div>
                    <div class="col-md-12 col-sm-12 col-lg-12">
                        <input class="brd-rd3" [formControl]="login.password" type="password" placeholder="Password">
                    </div>
                    <div class="col-md-12 col-sm-12 col-lg-12">
                        <button class="red-bg brd-rd3"  type="submit">SIGN IN</button>
                    </div>
                    <div class="col-md-12 col-sm-12 col-lg-12">
                        <a class="sign-btn" routerLink="/home/register" title="" itemprop="url">Not a member? Sign up</a>
                        <a class="recover-btn" href="#" title="" itemprop="url">Recover my password</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
